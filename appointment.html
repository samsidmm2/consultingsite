<body>


    <div id="content">
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div>
                        <div class="col">
                            <label for="email">Professional Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">

                            <label for="email">School Email</label>
                            <input type="email" class="form-control" placeholder="Email ending in .edu"
                                pattern=".+.edu">
                        </div>
                        <br>

                    </div>

                    <div class="form-check">

                        <label for="reason">Choose Which Subject Area That You Require
                            Consulting</label><br>
                        <input type="radio" id="biochemistry" name="subject" class="form-check-input"><label
                            for="biochemistry" class="form-check-label">Biochemistry</label><br>
                        <input type="radio" id="biology" name="subject" class="form-check-input"><label for="biology"
                            class="form-check-label">Biology or Biological
                            Science</label><br>
                        <input type="radio" id="biomedical" name="subject" class="form-check-input"><label
                            for="biomedical" class="form-check-label">Biomedical
                            Science</label><br>

                        <input type="radio" id="computer" name="subject" class="form-check-input"><label for="computer"
                            class="form-check-label">Computer
                            Science</label><br>

                        <input type="radio" id="engineering" name="subject" class="form-check-input"><label
                            for="engineering" class="form-check-label">Engineering
                            (Biological, Biomedical, Chemistry, Civil, Computer, Construction, Electrical, Mechanical,
                            Petroleum,
                            Software)</label><br>
                        <input type="radio" id="chemistry" name="subject" class="form-check-input"><label
                            for="chemistry" class="form-check-label">Chemistry</label><br>
                        <input type="radio" id="infotech" name="subject" class="form-check-input"><label for="infotech"
                            class="form-check-label">Information
                            Technology</label><br>
                        <input type="radio" id="math" name="subject" class="form-check-input"><label for="math"
                            class="form-check-label">Mathematics</label><br>
                        <input type="radio" id="physics" name="subject" class="form-check-input"><label for="physics"
                            class="form-check-label">Physics</label><br>
                        <br>
                    </div>

                    <label for="timeanddate">Set a Date and Time for Appointment</label>
                    <input type="date" id="txtDate" min="min" max="max">
                    <input id="time" type="text">

                </div>
                <input type="submit" class=" btn btn-primary padding-top">
            </form>

        </div>
        <!--End of Container-->
    </div>
    <!--End of Content-->
